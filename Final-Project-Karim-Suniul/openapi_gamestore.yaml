components:
  schemas:
    CustomErrorResponse:
      type: object
      properties:
        errorMsg:
          type: string
        status:
          type: integer
          format: int32
        errorCode:
          type: string
        timestamp:
          type: string
          format: date-time
    Tshirt:
      required:
        - color
        - description
        - price
        - quantity
        - size
        - tshirtId
      type: object
      properties:
        tshirtId:
          type: integer
          format: int32
        size:
          maxLength: 20
          minLength: 0
          type: string
        color:
          maxLength: 20
          minLength: 0
          type: string
        description:
          maxLength: 255
          minLength: 0
          type: string
        price:
          maximum: 999.99
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: number
        quantity:
          type: integer
          format: int32
    Tax:
      required:
        - rate
      type: object
      properties:
        state:
          maxLength: 2
          minLength: 0
          type: string
        rate:
          minimum: 0
          exclusiveMinimum: false
          type: number
    Game:
      required:
        - description
        - esrbRating
        - price
        - studio
        - title
      type: object
      properties:
        gameId:
          type: integer
          format: int32
        title:
          maxLength: 50
          minLength: 0
          type: string
        esrbRating:
          maxLength: 50
          minLength: 0
          type: string
        price:
          type: number
        description:
          maxLength: 255
          minLength: 0
          type: string
        studio:
          maxLength: 50
          minLength: 0
          type: string
        quantity:
          type: integer
          format: int32
    Fee:
      required:
        - fee
      type: object
      properties:
        productType:
          maxLength: 50
          minLength: 0
          type: string
        fee:
          minimum: 0
          exclusiveMinimum: false
          type: number
    Console:
      required:
        - consoleId
        - manufacturer
        - model
        - price
        - quantity
      type: object
      properties:
        consoleId:
          type: integer
          format: int32
        model:
          maxLength: 50
          minLength: 0
          type: string
        manufacturer:
          maxLength: 50
          minLength: 0
          type: string
        memoryAmount:
          maxLength: 20
          minLength: 0
          type: string
        processor:
          maxLength: 20
          minLength: 0
          type: string
        price:
          maximum: 999.99
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: number
        quantity:
          maximum: 999
          minimum: 0
          type: integer
          format: int32
    InvoiceViewModel:
      required:
        - city
        - itemId
        - itemType
        - name
        - quantity
        - state
      type: object
      properties:
        name:
          maxLength: 50
          minLength: 0
          type: string
        street:
          maxLength: 100
          minLength: 0
          type: string
        city:
          maxLength: 50
          minLength: 0
          type: string
        state:
          maxLength: 20
          minLength: 0
          type: string
        zipcode:
          maxLength: 10
          minLength: 0
          type: string
        itemType:
          maxLength: 50
          minLength: 0
          type: string
        itemId:
          type: integer
          format: int32
        quantity:
          type: integer
          format: int32
    Invoice:
      required:
        - city
        - invoiceId
        - itemId
        - itemType
        - name
        - processingFee
        - quantity
        - state
        - subtotal
        - tax
        - total
        - unitPrice
      type: object
      properties:
